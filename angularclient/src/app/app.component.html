<div class="sidenav">
  <input #input class="input-box" placeholder="enter path to file" />
  <button class="button" (click)="appMap.sendpath(input.value)">send Path</button>
  <div id="space"></div>
  <button class="button" (click)="appMap.computeDij(start.value,end.value,alpha.value)"> compute Dijkstra </button>
  <button class="button" (click)="appMap.loadASTAR(alpha.value ,landmark.value, candidate.value)">load A*</button>
  <button class="button" (click)="appMap.computeASTARPATH(start.value,end.value)">compute A* path</button>
  <div class="flex"> 
  <label class="text">start id:</label>
  <div class="block"></div>

  <label class="text">goal id:</label>
  </div>

  <div class="flex"> 
    <input #start class="input_number" placeholder="start id" type="number" value="-1" />
    <input #end class="input_number" placeholder="goal id" type="number" value="-1"/>
  </div>

  <label class="text">alpha</label>
  <input #alpha class="input-box" placeholder="write in form of 0.5 0.5  " />

  <fieldset>
    <label class="container">ALT
      <input type="radio" name="check" value="ALT" (change)='appMap.radiochangeEvent($event)'>
      <span class="checkmark"></span>
    </label>
    <label class="container">Standard
      <input type="radio" name="check" value="Standard" (change)='appMap.radiochangeEvent($event)'>
      <span class="checkmark"></span>
    </label>
  </fieldset>
  <div class="flex"> 
    <label class="text">landmarks: </label>
    <div class="block"></div>
   
  
    <label class="text">candidates:</label>
    </div>

    <div class="flex"> 
      <input #landmark max="4" min="1" class="input_number" placeholder="1-4" type="number" />
      <input #candidate max="3" min="1" class="input_number" placeholder="1-3" type="number" />
      </div>
  
  <label class="text"> start: lat: {{appMap.startla}} <br>long: {{appMap.startlong}} </label>
  <button class="button" (click)="appMap.havestart()">{{appMap.startbutton}} </button>
  <label class="text"> end: lat: {{appMap.endla}} <br>long: {{appMap.endlong}} </label>
  <button class="button" (click)="appMap.haveend()">{{appMap.endbutton}} </button>

</div>


<div class="main">
  <app-map #appMap></app-map>
</div>



<router-outlet></router-outlet>
